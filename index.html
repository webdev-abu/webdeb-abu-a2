<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="inter-normal">
    <header>
        <nav class="navbar">
            <h1 class="navbar-brand">Fitness</h1>
            <ul class="nav-list">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Service</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
            <div class="mobile"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <div class="bannar">
            <div class="bannar-content">
                <h1 class="bannar-title">Get body in <span>shape</span> & stay healthy</h1>
                <p class="bannar-subtitle">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <button class="btn" id="btn-pc">Join Club Now!</button>                
                <button class="btn" id="btn-mobile">Join Now!</button>
                <button class="btn btn-bg-remove">Download App</button>
            </div>
            <div class="bannar-img">
                <img src="images/bannar.png" alt="bannar-img">
                <div class="workout">
                    <h3>500+</h3>
                    <p>Free Workout Videos</p>
                </div>
                <div class="tutorial">
                    <div class="circle"><i class="fa-solid fa-play"></i></div>
                    <div class="tutorial-text">
                        <h3>350+</h3>
                        <p>Video tutorial</p>
                    </div>
                </div>
            </div>           
            
        </div>
    </header>
    <main></main>
    <footer></footer>
    <!-- Fontawasome link -->
    <script src="https://kit.fontawesome.com/21d33e682a.js" crossorigin="anonymous"></script>
</body>
</html>
